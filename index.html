<!DOCTYPE html>
<html>
  <style>
    main {
      text-align: center;
      padding: 200px;
    }

    #google-logo {
      width: 400px;
      height: auto;
    }
  </style>

  <head> </head>

  <body>
    <header>
      <a id="about" href="https://about.google">About</a>
      <a id="store" href="https://store.google.com">Store</a>

      <a id="gmail" href="https://mail.google.com">Gmail</a>
      <a id="images" href="https://images.google.com">Images</a>
    </header>

    <main>
      <img
        id="google-logo"
        src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
      />
      <form id="search-form">
        <input id="query" name="query" type="text" /><br />
        <button id="search-button">Google Search</button>
        <button id="feeling-lucky-button">I'm Feeling Lucky</button>
      </form>
    </main>

    <footer>
      <a id="advertising" href="https://ads.google.com">Advertising</a>
      <a id="business" href="https://smallbusiness.withgoogle.com">Business</a>
      <a
        id="how-search-works"
        href="https://google.com/search/howsearchworks/?fg=1"
        >How Search works</a
      >

      <a id="privacy" href="https://policies.google.com/privacy?hl=en-GB&fg=1"
        >Privacy</a
      >
      <a id="terms" href="https://policies.google.com/terms?hl=en-GB&fg=1"
        >Terms</a
      >
    </footer>
  </body>
</html>
